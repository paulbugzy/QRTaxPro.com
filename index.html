<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link rel="manifest" href="/manifest.json" />-->
    <link
      rel="icon"
      type="image/png"
      href="/images/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="QRTaxPro" />
    <link rel="manifest" href="/images/favicon/site.webmanifest" />
    <title>QRTaxPro | Software &amp; Products for Tax Professionals</title>

    <!-- Critical CSS -->
    <style>
      body {
        margin: 0;
        background: #f3f4f6;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f3f4f6;
      }
      .loading::after {
        content: '';
        width: 32px;
        height: 32px;
        border: 4px solid #2563eb;
        border-right-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <!-- Preload key assets -->
    <link rel="preload" href="/assets/js/vendor.js" as="script" />
    <link rel="preload" href="/assets/css/index.css" as="style" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://managemytaxbusiness.com" />
    <link rel="dns-prefetch" href="https://managemytaxbusiness.com" />
  </head>
  <body>
    <div id="root">
      <div class="loading" aria-label="Loading..."></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
